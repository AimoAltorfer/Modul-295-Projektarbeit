<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>OberdorfIT Kontaktseite</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="Styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Custom CSS to fix the footer at the bottom */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
    }

    /* Styles for the login container */
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      background-color: #f9f9f9;
    }
    .login-container .form-control {
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ced4da;
    }
    .login-container label {
      font-weight: bold;
    }
    .login-container button {
      background-color: #007bff;
      border-color: #007bff;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
    }
    .login-container button:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
  </style>
</head>
<body>

  <header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><strong>Home</strong></a>
            <a class="navbar-brand" href="dienste.html">Dienste</a>
            <a class="navbar-brand" href="anmeldung.html">Registrierung</a>
            <a class="navbar-brand" href="kontakt.html">Kontakt</a>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="navbar-brand" href="login.html">Anmelden</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </header>

  <!-- Main Content -->
  <!-- Login Form -->
  <div class="login-container">
      <form action="./admin_panel.html" method="get">
          <div class="form-group">
              <label for="username">Benutzername:</label>
              <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Anmelden</button>
      </form>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-black text-center p-3">        
    <p class="footer_text">Â©2023 Oberdorf IT</p>
  </footer>
</body>
</html>
